<!DOCTYPE html>
<html>
    <head>
        <title>A Table</title>
    </head>
    <body>
        <h3>Here is a table:</h3>
        <table border="1" cellspacing="0">
            <caption>Some Data</caption>
            <thead>
                <tr>
                    <th>Head 1</th>
                    <th>Head 2</th>
                    <th>Head 3</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>A11</td>
                    <td>A12</td>
                    <td rowspan="2">A13</td>
                </tr>
                <tr>
                    <td>A21</td>
                    <td>A22</td>
                </tr>
            </tbody>
            <tfoot>
                <td colspan="3">Bingo!</td>
            </tfoot>
        </table>
    </body>
</html>
